faq:
  title: "Frequently Asked Questions"
  qa:
    - question: "When is this course launching?"
      answer: "I'm looking to launch the course mid November. After the launch, I'm going to focus on helping the students inside the course achieve results. Based on how much time I have to invest, I may open up sign ups again in the near future."
    - question: "Can I take a break?"
      answer: "Absolutely, since it's a self-paced course you can pause and pick up whenever you want."
    - question: "How much does this course cost?"
      answer: "For a limited time the beta-launch price is $99. You can pre-order your seat <a href'http://academy.onlineentreprenista.com/' target='_blank'>here.</a>"
    - question: "How long do I have access to the course?"
      answer: "How does lifetime access sound? After enrolling, you have unlimited access to this course for as long as you like - across any and all devices you own. Even as the course expands you'll still have access."
    - question: "I’m starting from scratch, I don’t have a website yet. Can I take the course?"
      answer: "Yes absolutely! It might take you a bit longer to complete the course since you're starting from scratch. But during the course you will get help defining your idea and optimizing your site, so not having a site it actually not a disadvantage. + you can get advise and tech help setting up your site in the group community where I'm active throughout the weeks."
    - question: "I have a site already is this course for me?"
      answer: "Also yes:) If you're struggling with not getting the traffic that you want, not getting enough leads or not making enough money on your blog or online business, then this course is definitely for you."
    - question: "What if I get stuck?"
      answer: "Don't worry, I'll be there to help and answer any questions you might have! You're also able to ask questions in the group chat community and get help and support from other amazing bloggers and business owners."
    - question: "Will I have made a million dollar on my blog after this course?"
      answer: "The course is called Million Dollar Blog because you will learn the most essential key things on how to build, grow and run a successful blog or online business. Will you have made a million dollar during my 8 weeks course? - Probably not:)"
    - question: "What if I am unhappy with the course?"
      answer: "There's a 60 day money back guarantee. If you do the work, show me your results, and you're still not satisfied I'll gladly give you a full refund!"

